<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIHUB - Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3fae",
            "background-light": "#f6f6f8",
            "background-dark": "#121520",
          },
          fontFamily: {"display": ["Inter", "sans-serif"]},
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "12px", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .logo-gradient {
      background: linear-gradient(135deg, #1e3fae 0%, #4f46e5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-gradient {
      background: radial-gradient(circle at top left, #f0f7ff 0%, #e0e7ff 100%);
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#121317]">
  <div class="relative min-h-screen w-full flex flex-col items-center justify-center hero-gradient dark:bg-none dark:bg-[#0a0c14] px-4">
    <div class="absolute top-8 flex items-center gap-2">
      <span class="material-symbols-outlined text-primary text-3xl">medical_services</span>
      <span class="text-xl font-bold tracking-tight text-[#121317] dark:text-white">MEDIHUB</span>
    </div>

    <div class="w-full max-w-[440px] bg-white dark:bg-[#1c2130] p-8 md:p-10 shadow-2xl shadow-primary/10 rounded-2xl border border-white/50 dark:border-white/10">
      <div class="text-center mb-8">
        <h1 class="text-[48px] font-extrabold leading-none tracking-tighter logo-gradient mb-2">MEDIHUB</h1>
        <p class="text-[#656d86] dark:text-gray-400 text-sm font-medium">Welcome back! Please enter your details.</p>
      </div>

      <form id="loginForm" class="space-y-5">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Email Address</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#656d86] text-xl">mail</span>
            <input id="loginEmail" class="w-full pl-12 pr-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="name@hospital.com" type="email" required>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="flex justify-between items-center">
            <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Password</label>
          </div>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#656d86] text-xl">lock</span>
            <input id="loginPassword" class="w-full pl-12 pr-12 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="••••••••" type="password" required>
          </div>
        </div>

        <div class="pt-2 space-y-4">
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
            <span>Login</span>
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
          </button>

          <div class="relative py-2">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-[#dcdee5] dark:border-white/10"></div></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-[#1c2130] px-2 text-[#656d86]">Or continue with</span></div>
          </div>

          <button id="googleLogin" type="button" class="w-full bg-white dark:bg-transparent border border-[#dcdee5] dark:border-white/10 hover:bg-gray-50 dark:hover:bg-white/5 text-[#121317] dark:text-white font-semibold h-14 rounded-xl transition-all flex items-center justify-center gap-3">
            <svg width="20" height="20" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-[#656d86] dark:text-gray-400 text-sm">
          Don't have an account? 
          <button id="showRegister" class="text-primary font-bold hover:underline ml-1">Register now</button>
        </p>
      </div>
    </div>

    <footer class="mt-12 text-center text-[#656d86] dark:text-gray-500 text-xs px-4">
      <p>© 2024 MEDIHUB Hospital Management System. All rights reserved.</p>
    </footer>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-[#1c2130] w-full max-w-lg rounded-2xl overflow-hidden shadow-2xl">
      <div class="px-6 py-4 border-b border-[#dcdee5] dark:border-white/10 flex justify-between items-center">
        <h3 class="font-bold text-lg text-[#121317] dark:text-white">Create Account</h3>
        <button id="closeRegister" class="text-[#656d86] hover:text-red-500">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <form id="registerForm" class="p-8 space-y-4">
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold uppercase text-[#656d86]">Full Name</label>
          <input id="registerName" class="h-12 border-[#dcdee5] rounded-lg" type="text" required>
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold uppercase text-[#656d86]">Phone Number</label>
          <input id="registerPhone" class="h-12 border-[#dcdee5] rounded-lg" type="tel" placeholder="+1 234 567 8900" required>
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold uppercase text-[#656d86]">Email</label>
          <input id="registerEmail" class="h-12 border-[#dcdee5] rounded-lg" type="email" required>
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold uppercase text-[#656d86]">Password</label>
          <input id="registerPassword" class="h-12 border-[#dcdee5] rounded-lg" type="password" minlength="6" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white h-12 rounded-lg font-bold mt-4">Complete Registration</button>
      </form>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
  <script type="module">
    document.getElementById('showRegister').addEventListener('click', () => {
      document.getElementById('registerModal').classList.remove('hidden');
    });
    document.getElementById('closeRegister').addEventListener('click', () => {
      document.getElementById('registerModal').classList.add('hidden');
    });
  </script>
</body>
</html>
