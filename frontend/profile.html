<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - MEDIHUB</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3fae",
            "background-light": "#f6f6f8",
            "background-dark": "#121520",
          },
          fontFamily: {"display": ["Inter", "sans-serif"]},
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .active-nav { background-color: #1e3fae; color: white !important; }
    .active-nav span, .active-nav p { color: white !important; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="hidden lg:flex w-[20%] flex-col bg-white border-r border-slate-200 sticky top-0 h-screen p-6 justify-between">
      <div class="flex flex-col gap-8">
        <div class="flex items-center gap-3">
          <div class="bg-primary size-10 rounded-lg flex items-center justify-center text-white">
            <span class="material-symbols-outlined">health_and_safety</span>
          </div>
          <div class="flex flex-col">
            <h1 class="text-primary text-lg font-bold leading-tight">MEDIHUB</h1>
            <p class="text-slate-500 text-xs font-medium">Hospital Management</p>
          </div>
        </div>
        <nav class="flex flex-col gap-2" id="sidebarNav">
          <!-- Navigation will be populated based on role -->
        </nav>
      </div>
      <button class="flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 transition-colors border border-transparent hover:border-red-100" id="logoutBtn">
        <span class="material-symbols-outlined">logout</span>
        <p class="text-sm font-semibold">Logout</p>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-8">
      <div class="mb-8">
        <h2 class="text-2xl font-black text-slate-900 tracking-tight lg:text-3xl">My Profile</h2>
        <p class="text-slate-500 mt-1">Manage your personal information</p>
      </div>

      <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-slate-100">
          <div class="flex items-center gap-4">
            <div class="bg-primary size-16 rounded-full flex items-center justify-center text-white">
              <span class="material-symbols-outlined !text-4xl">person</span>
            </div>
            <div>
              <h3 class="text-lg font-bold text-slate-900" id="profileName">Loading...</h3>
              <p class="text-sm text-slate-500" id="profileEmail">Loading...</p>
            </div>
          </div>
        </div>

        <div class="p-6 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Full Name</label>
              <p class="text-sm font-medium text-slate-900" id="displayName">-</p>
            </div>
            <div>
              <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Email Address</label>
              <p class="text-sm font-medium text-slate-900" id="displayEmail">-</p>
            </div>
            <div>
              <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Role</label>
              <span class="px-3 py-1 bg-primary/10 text-primary rounded-full text-xs font-bold uppercase" id="displayRole">-</span>
            </div>
            <div>
              <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Member Since</label>
              <p class="text-sm font-medium text-slate-900" id="displayDate">-</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module">
    import { requireAuth, getUserProfile, logout } from './js/utils.js';
    
    async function init() {
      const user = await requireAuth();
      if (!user) return;

      const profile = await getUserProfile();
      if (profile) {
        document.getElementById('profileName').textContent = profile.name;
        document.getElementById('profileEmail').textContent = profile.email;
        document.getElementById('displayName').textContent = profile.name;
        document.getElementById('displayEmail').textContent = profile.email;
        document.getElementById('displayRole').textContent = profile.role;
        
        // Render role-specific sidebar
        renderSidebar(profile.role);
        
        if (profile.createdAt) {
          const date = new Date(profile.createdAt.seconds * 1000);
          document.getElementById('displayDate').textContent = date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          });
        }
      }

      document.getElementById('logoutBtn').addEventListener('click', logout);
    }
    
    function renderSidebar(role) {
      const nav = document.getElementById('sidebarNav');
      
      if (role === 'doctor') {
        nav.innerHTML = `
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/doctor.html">
            <span class="material-symbols-outlined">dashboard</span>
            <p class="text-sm font-medium">Dashboard</p>
          </a>
          <a class="active-nav flex items-center gap-3 px-4 py-3 rounded-lg transition-colors" href="/profile.html">
            <span class="material-symbols-outlined">person</span>
            <p class="text-sm font-semibold">My Profile</p>
          </a>
        `;
      } else if (role === 'admin') {
        nav.innerHTML = `
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/admin.html">
            <span class="material-symbols-outlined">dashboard</span>
            <p class="text-sm font-medium">Dashboard</p>
          </a>
          <a class="active-nav flex items-center gap-3 px-4 py-3 rounded-lg transition-colors" href="/profile.html">
            <span class="material-symbols-outlined">person</span>
            <p class="text-sm font-semibold">My Profile</p>
          </a>
        `;
      } else {
        // Patient
        nav.innerHTML = `
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/">
            <span class="material-symbols-outlined">dashboard</span>
            <p class="text-sm font-medium">Dashboard</p>
          </a>
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/medical-records.html">
            <span class="material-symbols-outlined">description</span>
            <p class="text-sm font-medium">Medical Records</p>
          </a>
          <a class="active-nav flex items-center gap-3 px-4 py-3 rounded-lg transition-colors" href="/profile.html">
            <span class="material-symbols-outlined">person</span>
            <p class="text-sm font-semibold">My Profile</p>
          </a>
        `;
      }
    }
    
    init();
  </script>
</body>
</html>
