<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration - MEDIHUB</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3fae",
            "background-light": "#f6f6f8",
            "background-dark": "#121520",
          },
          fontFamily: {"display": ["Inter", "sans-serif"]},
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "12px", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .logo-gradient {
      background: linear-gradient(135deg, #1e3fae 0%, #4f46e5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-gradient {
      background: radial-gradient(circle at top left, #f0f7ff 0%, #e0e7ff 100%);
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#121317]">
  <div class="relative min-h-screen w-full flex flex-col items-center justify-center hero-gradient dark:bg-none dark:bg-[#0a0c14] px-4">
    <div class="absolute top-8 flex items-center gap-2">
      <span class="material-symbols-outlined text-primary text-3xl">medical_services</span>
      <span class="text-xl font-bold tracking-tight text-[#121317] dark:text-white">MEDIHUB</span>
    </div>

    <div class="w-full max-w-[440px] bg-white dark:bg-[#1c2130] p-8 md:p-10 shadow-2xl shadow-primary/10 rounded-2xl border border-white/50 dark:border-white/10">
      <div class="text-center mb-8">
        <h1 class="text-[32px] font-extrabold leading-none tracking-tighter logo-gradient mb-2">Doctor Registration</h1>
        <p class="text-[#656d86] dark:text-gray-400 text-sm font-medium">Register as a medical professional</p>
      </div>

      <form id="doctorRegisterForm" class="space-y-5">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Full Name</label>
          <input id="doctorName" class="w-full px-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="Dr. John Doe" type="text" required>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Email Address</label>
          <input id="doctorEmail" class="w-full px-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="doctor@hospital.com" type="email" required>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Password</label>
          <input id="doctorPassword" class="w-full px-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="••••••••" type="password" minlength="6" required>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Specialization</label>
          <select id="doctorSpecialization" class="w-full px-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base dark:text-white" required>
            <option value="">Select specialization</option>
            <option value="General Medicine">General Medicine</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Dermatology">Dermatology</option>
            <option value="ENT">ENT</option>
            <option value="Gynecology">Gynecology</option>
            <option value="Neurology">Neurology</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Ophthalmology">Ophthalmology</option>
          </select>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-[#121317] dark:text-gray-200">Doctor Registration Code</label>
          <input id="doctorCode" class="w-full px-4 h-14 bg-background-light dark:bg-[#121520] border border-[#dcdee5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base placeholder:text-[#656d86]/60 dark:text-white" placeholder="Enter admin code" type="password" required>
          <p class="text-xs text-[#656d86]">Contact admin for registration code</p>
        </div>

        <div class="pt-2">
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
            <span>Register as Doctor</span>
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-[#656d86] dark:text-gray-400 text-sm">
          Already have an account? 
          <a href="/login" class="text-primary font-bold hover:underline ml-1">Login</a>
        </p>
      </div>
    </div>

    <footer class="mt-12 text-center text-[#656d86] dark:text-gray-500 text-xs px-4">
      <p>© 2024 MEDIHUB Hospital Management System. All rights reserved.</p>
    </footer>
  </div>

  <script type="module">
    import { registerWithEmail } from './js/auth.js';
    import { showToast, showLoading, hideLoading } from './js/utils.js';

    document.getElementById('doctorRegisterForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      showLoading(submitBtn);

      try {
        const name = document.getElementById('doctorName').value;
        const email = document.getElementById('doctorEmail').value;
        const password = document.getElementById('doctorPassword').value;
        const specialization = document.getElementById('doctorSpecialization').value;
        const code = document.getElementById('doctorCode').value;

        if (!specialization) {
          throw new Error('Please select a specialization');
        }

        // Verify code with backend
        const verifyResponse = await fetch('/api/admin/doctor-code/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const verifyData = await verifyResponse.json();
        
        if (!verifyData.valid) {
          throw new Error('Invalid registration code');
        }

        await registerWithEmail(email, password, name, 'doctor', specialization);
        showToast('Doctor account created successfully!', 'success');

        setTimeout(() => {
          window.location.href = '/doctor.html';
        }, 1000);
      } catch (error) {
        showToast(error.message, 'error');
        hideLoading(submitBtn);
      }
    });
  </script>
</body>
</html>
