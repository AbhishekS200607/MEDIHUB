<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - MEDIHUB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üè• MEDIHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link" id="userName">Admin</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#patients" type="button">Patients</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reports" type="button">Reports</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Patients Tab -->
      <div class="tab-pane fade show active" id="patients" role="tabpanel">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">üë• Patient Management</h5>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addPatientModal">
              + Add Patient
            </button>
          </div>
          <div class="card-body">
            <!-- Search -->
            <div class="mb-3">
              <input type="text" class="form-control" id="searchPatient" placeholder="Search patients by name...">
            </div>

            <!-- Patients Table -->
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Created</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="patientsTableBody">
                  <tr>
                    <td colspan="5" class="text-center">Loading patients...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Reports Tab -->
      <div class="tab-pane fade" id="reports" role="tabpanel">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">üìä Today's Statistics</h5>
              </div>
              <div class="card-body">
                <div class="stat-card mb-3">
                  <div class="stat-number" id="todayAppointments">0</div>
                  <div class="stat-label">Total Appointments</div>
                </div>
                <div class="stat-card mb-3" style="border-left-color: var(--success-color);">
                  <div class="stat-number" style="color: var(--success-color);" id="todayCompleted">0</div>
                  <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card" style="border-left-color: var(--warning-color);">
                  <div class="stat-number" style="color: var(--warning-color);" id="todayPending">0</div>
                  <div class="stat-label">Pending</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">üìà System Overview</h5>
              </div>
              <div class="card-body">
                <div class="stat-card mb-3" style="border-left-color: var(--info-color);">
                  <div class="stat-number" style="color: var(--info-color);" id="totalPatients">0</div>
                  <div class="stat-label">Total Patients</div>
                </div>
                <div class="stat-card" style="border-left-color: var(--success-color);">
                  <div class="stat-number" style="color: var(--success-color);" id="totalDoctors">0</div>
                  <div class="stat-label">Total Doctors</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Patient Modal -->
  <div class="modal fade" id="addPatientModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Patient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addPatientForm">
            <div class="mb-3">
              <label for="patientName" class="form-label">Full Name *</label>
              <input type="text" class="form-control" id="patientName" required>
            </div>
            <div class="mb-3">
              <label for="patientPhone" class="form-label">Phone *</label>
              <input type="tel" class="form-control" id="patientPhone" required>
            </div>
            <div class="mb-3">
              <label for="patientEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="patientEmail">
            </div>
            <div class="mb-3">
              <label for="patientAddress" class="form-label">Address</label>
              <textarea class="form-control" id="patientAddress" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="patientHistory" class="form-label">Medical History</label>
              <textarea class="form-control" id="patientHistory" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePatientBtn">Save Patient</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { requireAuth, getUserProfile, logout, apiCall, showToast, showLoading, hideLoading, formatDate } from './js/utils.js';

    let addPatientModal;

    async function init() {
      const user = await requireAuth();
      if (!user) return;

      const profile = await getUserProfile();
      if (!profile) return;

      if (profile.role !== 'admin') {
        showToast('Access denied. Admin role required.', 'error');
        setTimeout(() => window.location.href = '/', 2000);
        return;
      }

      document.getElementById('userName').textContent = profile.name;

      addPatientModal = new bootstrap.Modal(document.getElementById('addPatientModal'));

      loadPatients();
      loadReports();

      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('savePatientBtn').addEventListener('click', savePatient);
      
      let searchTimeout;
      document.getElementById('searchPatient').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => searchPatients(e.target.value), 500);
      });
    }

    async function loadPatients() {
      try {
        const data = await apiCall('/patients');
        renderPatients(data.patients);
      } catch (error) {
        showToast('Failed to load patients', 'error');
      }
    }

    function renderPatients(patients) {
      const tbody = document.getElementById('patientsTableBody');
      
      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No patients found</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => {
        const name = document.createElement('div');
        name.textContent = patient.name;
        const phone = document.createElement('div');
        phone.textContent = patient.phone;
        const email = document.createElement('div');
        email.textContent = patient.email || '-';
        
        return `
        <tr>
          <td>${name.textContent}</td>
          <td>${phone.textContent}</td>
          <td>${email.textContent}</td>
          <td>${formatDate(patient.createdAt)}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" onclick="deletePatient('${patient.id}')">Delete</button>
          </td>
        </tr>
      `}).join('');
    }

    async function savePatient() {
      const btn = document.getElementById('savePatientBtn');
      showLoading(btn);

      try {
        const patient = {
          name: document.getElementById('patientName').value,
          phone: document.getElementById('patientPhone').value,
          email: document.getElementById('patientEmail').value,
          address: document.getElementById('patientAddress').value,
          medicalHistory: document.getElementById('patientHistory').value
        };

        await apiCall('/patients', {
          method: 'POST',
          body: JSON.stringify(patient)
        });

        showToast('Patient added successfully', 'success');
        addPatientModal.hide();
        document.getElementById('addPatientForm').reset();
        loadPatients();
      } catch (error) {
        showToast(error.message, 'error');
      } finally {
        hideLoading(btn);
      }
    }

    window.deletePatient = async (patientId) => {
      if (!confirm('Are you sure you want to delete this patient?')) return;

      try {
        await apiCall(`/patients/${patientId}`, { method: 'DELETE' });
        showToast('Patient deleted successfully', 'success');
        loadPatients();
      } catch (error) {
        showToast(error.message, 'error');
      }
    };

    async function searchPatients(query) {
      if (!query) {
        loadPatients();
        return;
      }

      try {
        const data = await apiCall(`/patients/search?q=${encodeURIComponent(query)}`);
        renderPatients(data.patients);
      } catch (error) {
        console.error('Search error:', error);
      }
    }

    async function loadReports() {
      try {
        // Load patients count
        const patientsData = await apiCall('/patients');
        document.getElementById('totalPatients').textContent = patientsData.patients.length;

        // Load doctors count
        const doctorsResponse = await fetch('/api/doctors');
        const doctorsData = await doctorsResponse.json();
        document.getElementById('totalDoctors').textContent = doctorsData.doctors.length;

        // Note: For appointment stats, you'd need to add an endpoint
        // This is a simplified version
        document.getElementById('todayAppointments').textContent = '-';
        document.getElementById('todayCompleted').textContent = '-';
        document.getElementById('todayPending').textContent = '-';
      } catch (error) {
        console.error('Failed to load reports:', error);
      }
    }

    init();
  </script>
</body>
</html>
