<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Records - MEDIHUB</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3fae",
            "background-light": "#f6f6f8",
            "background-dark": "#121520",
          },
          fontFamily: {"display": ["Inter", "sans-serif"]},
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .active-nav { background-color: #1e3fae; color: white !important; }
    .active-nav span, .active-nav p { color: white !important; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="hidden lg:flex w-[20%] flex-col bg-white border-r border-slate-200 sticky top-0 h-screen p-6 justify-between">
      <div class="flex flex-col gap-8">
        <div class="flex items-center gap-3">
          <div class="bg-primary size-10 rounded-lg flex items-center justify-center text-white">
            <span class="material-symbols-outlined">health_and_safety</span>
          </div>
          <div class="flex flex-col">
            <h1 class="text-primary text-lg font-bold leading-tight">MEDIHUB</h1>
            <p class="text-slate-500 text-xs font-medium">Hospital Management</p>
          </div>
        </div>
        <nav class="flex flex-col gap-2">
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/">
            <span class="material-symbols-outlined">dashboard</span>
            <p class="text-sm font-medium">Dashboard</p>
          </a>
          <a class="active-nav flex items-center gap-3 px-4 py-3 rounded-lg transition-colors" href="/medical-records.html">
            <span class="material-symbols-outlined">description</span>
            <p class="text-sm font-semibold">Medical Records</p>
          </a>
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="/profile.html">
            <span class="material-symbols-outlined">person</span>
            <p class="text-sm font-medium">My Profile</p>
          </a>
        </nav>
      </div>
      <button class="flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 transition-colors border border-transparent hover:border-red-100" id="logoutBtn">
        <span class="material-symbols-outlined">logout</span>
        <p class="text-sm font-semibold">Logout</p>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-8">
      <div class="mb-8">
        <h2 class="text-2xl font-black text-slate-900 tracking-tight lg:text-3xl">Medical Records</h2>
        <p class="text-slate-500 mt-1">View your medical history and records</p>
      </div>

      <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8 text-center">
        <div class="bg-primary/10 size-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <span class="material-symbols-outlined text-primary !text-5xl">folder_open</span>
        </div>
        <h3 class="text-lg font-bold text-slate-900 mb-2">No Medical Records</h3>
        <p class="text-slate-500 text-sm">Your medical records will appear here once added by your doctor</p>
      </div>
    </main>
  </div>
  <script type="module">
    import { requireAuth, logout } from './js/utils.js';
    
    async function init() {
      await requireAuth();
      document.getElementById('logoutBtn').addEventListener('click', logout);
    }
    
    init();
  </script>
</body>
</html>
